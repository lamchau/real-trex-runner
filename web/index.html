  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDYCtxAmJ26QNwVCN9Q4MSTI3KtXFeydC0",
      authDomain: "real-trex-game.firebaseapp.com",
      databaseURL: "https://real-trex-game.firebaseio.com",
      projectId: "real-trex-game",
      storageBucket: "real-trex-game.appspot.com",
      messagingSenderId: "803057694798"
    };
    firebase.initializeApp(config);
    firebase.database().ref().child('high').on('value', function(snapshot) {
      var score = snapshot.val().toString();
      while (score.length < 4) {
        score = '0' + score;
      }
      document.getElementById('highscore').textContent = score;
    });
  </script>
